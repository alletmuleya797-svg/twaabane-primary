<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment - Twaabane Primary School</title>
    <link rel="stylesheet" href="enrollment.css">
    <style>
        #successMessage {
            display: none;
            text-align: center;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
        }
        .success-icon { font-size: 60px; margin-bottom: 20px; }
        .btn-secondary {
            background-color: #FFD700;
            color: #002D62;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-container reveal">
    <div class="form-sidebar">
        <img src="school-logo.png" alt="School Logo" class="form-logo">
        <h2>Join Twaabane Primary School</h2>
        <p>Our goal is to empower all learners to become responsible God fearing citizens.</p>
    </div>

    <div class="form-content">
        <div id="successMessage">
             <div class="success-icon">âœ…</div>
             <h3 style="color: #002D62;">Enrollment Received!</h3>
             <p>Thank you for choosing Twaabane. Your documents have been securely uploaded.</p>
             <button onclick="location.reload()" class="btn-secondary">Enroll Another Student</button>
        </div>
    
        <form id="enrollmentForm">
            <h3>Student Enrollment Form</h3>
            
            <div class="input-group">
                <label>Student Full Name</label>
                <input type="text" id="fullName" placeholder="Enter full name" required>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <select id="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                         
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Parent/Guardian Email</label>
                <input type="email" id="email" placeholder="example@mail.com" required>
            </div>

            <div class="input-group">
                <label>Home Address</label>
                <textarea rows="3" id="address" placeholder="Enter address"></textarea>
            </div>

            <div class="file-upload-box">
                <label>Upload Birth Certificate (PDF/Image)</label>
                <input type="file" id="fileInput" accept="image/*,.pdf" required>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit">
                Submit Enrollment
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // Replace these with your actual credentials from Settings > API
    const SUPABASE_URL = 'https://fikkzdvzhrrbdaeqoloz.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpa2t6ZHZ6aHJyYmRhZXFvbG96Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MDIxMDQsImV4cCI6MjA4NjQ3ODEwNH0.UCdrrtpDfDfPEis8LRidW_A9GTh2dxbpkBEQ8auZd7E';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('enrollmentForm');
    const submitBtn = document.getElementById('submitBtn');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        submitBtn.disabled = true;
        submitBtn.innerHTML = "Uploading Documents...";

        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        const fullName = document.getElementById('fullName').value;

        try {
            // --- STEP A: UPLOAD FILE TO STORAGE ---
            // We create a unique name using a timestamp to avoid overwriting
            const fileName = `${Date.now()}-${file.name}`;
            const { data: uploadData, error: uploadError } = await _supabase.storage
                .from('StudentsCertificates')
                .upload(fileName, file);

            if (uploadError) throw uploadError;

            // Get the public URL for the file we just uploaded
            const { data: publicUrlData } = _supabase.storage
                .from('StudentsCertificates')
                .getPublicUrl(fileName);
            
            const fileUrl = publicUrlData.publicUrl;

            // --- STEP B: INSERT DATA INTO TABLE ---
            const { error: dbError } = await _supabase
                .from('StudentEnrollment')
                .insert([{ 
                    "Student Name": fullName, // Matches your screenshot
                    "DOB": document.getElementById('dob').value,
                    "Gender": document.getElementById('gender').value,
                    "Parent/Guardian email": document.getElementById('email').value, // Adjust to match your DB column
                    "address": document.getElementById('address').value,
                    "file_url": fileUrl
                }]);

            if (dbError) throw dbError;

            // --- STEP C: SUCCESS ---
            form.style.display = 'none';
            successMsg.style.display = 'block';
            window.scrollTo(0, 0);

        } catch (error) {
            console.error('Error:', error.message);
            alert("Submission failed: " + error.message);
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Submit Enrollment";
        }
    });
</script>
</body>
</html>
